<!DOCTYPE html>

<body>
    <script>
        var jQuery = function () {
            return new jQuery.prototype.init();
        }
        jQuery.prototype = {
            constructor: jQuery,
            init: function () {
                this.jquery = 1.0;
                return this;
            },
            jquery: 2.0,
            each: function () {
                console.log('each');
                return this;
            }
        }
        jQuery().jquery //1.0
        jQuery.prototype.jquery //2.0
        var jq=jQuery()
        jq.__proto__ =jQuery.prototype;

        console.log(jq.each)
    </script>
</body>

</html>
