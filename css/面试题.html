<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<style>
    .box {
        width: 100%;
        height: 200px;
        border: 2px solid black;
        display: flex;
    }

    .box div {
        background: red
    }

    .box .box1 {
        flex-grow: 1;
        background: blue
    }
</style>

<body>
    <div class="box">
        <div style="width:300px;height: 200px"></div>
        <div class="box1"></div>
        <div style="width:300px;height: 200px"></div>
    </div>
</body>

</html>
