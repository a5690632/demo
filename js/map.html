<body>
    <script>
        var map = new Map();
        map.set("a", 1);
        map.delete("b")

        const selfSome = function (fn, context) {
            let arr = Array.prototype.slice.call(this)
            // 空数组直接返回 false，数组的 every 方法则相反返回 true
            if (!arr.length) return false
            let flag = false
            for (let i = 0; i < arr.length; i++) {
                let res = fn.call(context, arr[i], i, arr)

                if (res) {
                    flag = true
                    break
                }
            }
            return flag
        }
        Array.prototype.selfSome || (Object.defineProperty(Array.prototype, 'selfSome', { value: selfSome, enumerable: false, configurable: true, writable: true }))
        let arr = [1, 2, 3, 4, 5]
        arr.selfSome(item => item === 2)
    </script>
