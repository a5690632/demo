<!DOCTYPE html>

<head>

<body>
  <script>
    function* gen() {
      for (let i = 0; i < 5; i++) {
        console.log(i)
        var reset = yield i;
        console.log(reset)
      }
    }
    var g = gen();
    g.next()
    g.next(456) // 456 gen.js:5 提示第5行打印
    g.next(123)
  </script>
</body>

</html>
