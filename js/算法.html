        <script>
            function findCurLyric(t = 29) {
                let len = arr.length;
                let [left, right] = [0, len - 1];
                let idx = 0;
                while (left < right) {
                    let mid = Math.floor((left + right) / 2);
                    if (t < arr[mid].time) {
                        right = mid;
                    } else {
                        if (t > arr[mid + 1].time) {
                            left = mid + 1;
                        } else if (t === arr[mid + 1].time) {
                            idx = mid + 1;
                            break;
                        } else {
                            idx = mid + 1;
                            break;
                        }
                    }
                }
                if (arr[len - 1].time < t) idx = len - 1;
                console.log(idx);
            }
            // findCurLyric();
            let arr = [
                {
                    time: 19.49
                },
                {
                    time: 28
                },
                {
                    time: 29
                },
                {
                    time: 30
                }
            ];
            let t = 20;
            let idx = 0;
            if (t < arr[0].time) {
                idx = 0;
            } else if (t > arr[arr.length - 1].time) {
                idx = arr.length - 1;
            } else {
                idx = arr.findIndex((item, index) => {
                    return t >= item.time && t < arr[index + 1].time;
                });
            }
            console.log(idx);
        </script>
