<body>
  <script>

    var b = "123456879"
    function indexof(a) {
      if (typeof a != "string") return
      var array1 = a.split("")
      var array2 = b.split("")
      for (let i = 0; i < array2.length; i++) {
        if (array2[i] === array1[0]) {
          var n = 0
          function ccc(arr) {
            if (n == arr.length - 1) {
              console.log('符合条件的索引是', i)
              return
            } else {
              if (arr[n] == array2[i + n]) {
                n++
                ccc(arr)
              } else {
                return
              }
            }
          }
          ccc(array1)
        }
      }
    }
    indexof("45")


  </script>
